<div class="container">
    <h1 class="title">Add Item</h1>
    <div class="stock-entry-wrap mat-elevation-z8">
        <div class="stock-entry-controller" *ngIf="updatingBill">
            <app-spinner></app-spinner>
        </div>
        <div class="stock-entry-controller" *ngIf="!updatingBill">
            <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" [(ngModel)]="date">
            </div>
            <div class="form-group">
                <label for="employee">Table</label>
                <select id="employee" class="form-control" [(ngModel)]="table">
                    <option [value]="undefined">Select Employee</option>
                    <option value="Discount">Discount</option>
                    <option value="Supplier">Supplier</option>
                    <option value="Employee">Employee</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Name</label>
                <input type="text" class="form-control" id="amount" placeholder="Amount" [(ngModel)]="name">
            </div>
            <button type="submit" class="btn btn-success" [disabled]="table === undefined || name === undefined" (click)="paymentEntryHandler()">Done</button>
        </div>
    </div>
    <div class="alert" *ngIf="alertActive">
        <app-alert [msg]="alertMsg" [status]="alertStatus"></app-alert>
    </div>
</div>
