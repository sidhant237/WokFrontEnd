<div class="container">
    <h1 class="title">Payment Entry</h1>
    <div class="stock-entry-wrap mat-elevation-z8">
        <div class="stock-entry-controller" *ngIf="updatingBill">
            <app-spinner></app-spinner>
        </div>
        <div class="stock-entry-controller" *ngIf="!updatingBill">
            <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" [(ngModel)]="date">
            </div>
            <div class="form-group">
                <label for="employee">Employee</label>
                <select id="employee" class="form-control" [(ngModel)]="employee">
                    <option [value]="undefined">Select Employee</option>
                    <option *ngFor="let supplier of employeeData" [value]="supplier.EmpID">{{ supplier.EmpName }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Amount" [(ngModel)]="amount">
            </div>
            <button type="submit" class="btn btn-success" [disabled]="employee === undefined || amount === undefined" (click)="paymentEntryHandler()">Done</button>
        </div>
    </div>
    <div class="alert" *ngIf="alertActive">
        <app-alert [msg]="alertMsg" [status]="alertStatus"></app-alert>
    </div>
</div>
