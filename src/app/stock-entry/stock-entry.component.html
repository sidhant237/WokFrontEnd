<div class="container">
    <h1 class="title">Stock Entry</h1>
    <div class="stock-entry-wrap mat-elevation-z8">
        <div class="stock-entry-controller">
            <div class="row">
                <div class="col-lg-4">
                    <label for="date">Date</label>
                    <input class="form-control" id="date" type="date" [(ngModel)]="date">
                </div>
                <div class="col-lg-4">
                    <label for="outlet">Outlet</label>
                    <select class="form-control" id="outlet" [(ngModel)]="outlet">
                        <option [value]="undefined">Select Outlet</option>
                        <option *ngFor="let outlets of stockData.Outlets" [value]="outlets.ID">{{ outlets.Outlet }}</option>
                    </select>
                </div>
                <div class="col-lg-4">
                    <label for="employee">Employee</label>
                    <select class="form-control" id="employee" [(ngModel)]="employee">
                        <option [value]="undefined">Select Employee</option>
                        <option *ngFor="let employees of stockData.Employees" [value]="employees.ID">{{ employees.Employee }}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="stock-entry-content">
            <app-spinner *ngIf="updatingStock"></app-spinner>
            <table class="table" *ngIf="!updatingStock">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Item</th>
                    <th scope="col">Unit</th>
                    <th scope="col">Quantity</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of itemsData">
                    <th scope="col" class="cell"></th>
                      <th scope="col" class="cell">{{ item.Item }}</th>
                      <th scope="col" class="cell">{{ item.Unit }}</th>
                      <th scope="col" class="cell"><input class="form-control" type="number" [id]="item.ID" [(ngModel)]="item.qty"></th>
                  </tr>
                </tbody>
            </table>
        </div>
        <div class="btn-wrap">
            <button class="btn btn-success update-button" (click)="stockUpdateHandler()" *ngIf="!updatingStock" [disabled]="(outlet === undefined) || (employee === undefined) ">Update Stock</button>
        </div>
    </div>
</div>
