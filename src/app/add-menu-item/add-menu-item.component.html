<div class="container">
    <h1 class="title">Add Item</h1>
    <div class="stock-entry-wrap mat-elevation-z8">
        <div class="stock-entry-controller" *ngIf="updatingBill">
            <app-spinner></app-spinner>
        </div>
        <div class="stock-entry-controller" *ngIf="!updatingBill">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" [(ngModel)]="date">
            </div>
            <div class="form-group">
                <label for="amount">Name</label>
                <input type="text" class="form-control" id="amount" placeholder="Item name" [(ngModel)]="name">
            </div>
            <div class="form-group">
                <label for="employee">Table</label>
                <select id="employee" class="form-control" [(ngModel)]="category">
                    <option [value]="undefined">Select Category</option>
                    <option *ngFor="let category of categoryData" [value]="category.MCatID">{{ category.MCatName }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Price</label>
                <input type="number" class="form-control" id="amount" placeholder="Amount" [(ngModel)]="price" min="0">
            </div>
            <button type="submit" class="btn btn-success" [disabled]="category === undefined || name === undefined || price === undefined" (click)="paymentEntryHandler()">Done</button>
        </div>
    </div>
    <div class="alert" *ngIf="alertActive">
        <app-alert [msg]="alertMsg" [status]="alertStatus"></app-alert>
    </div>
</div>
